<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Staff Update</title>
    <style>

      body {
          font-family: Times New Roman, serif;
          background-color: #FFF2D7;
          color: #333;
          margin: 0;
          padding: 0;
      }
      h1 {
          text-align: center;
          margin-top: 50px;
          font-size: 2em;
          color: #333;
      }
      form {
          width: 40%;
          margin: 0 auto;
          background-color: #fff;
          padding: 25px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
          color: #333;
      }
      input[type="text"],
      input[type="number"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 1px solid #ccc;
          border-radius: 5px;
          box-sizing: border-box;
          font-family: Times New Roman, serif;
          color: #333;
      }
      button[type="submit"] {
          width: 100%;
          padding: 10px;
          background-color: #116D6E;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1em;
          margin-top: 15px;
      }
      button[type="submit"]:hover {
          background-color: #FA7070;
      }
      p {
          text-align: center;
          color: #666;
          font-style: italic;
          margin-top: 30px;
      }
      a {
          display: block;
          text-align: center;
          margin-top: 20px;
          color: #116D6E;
          text-decoration: none;
          font-weight: bold;
      }
      a:hover {
          color: #FA7070;
      }

    </style>
</head>
<body>
<h1>Update Staff</h1>
<form action="/saveUpdate" method="post" th:object="${staff}">
    <input type="hidden" name="_method" value="put"/>
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" name="employeeId" th:value="${staff.employeeId}" readonly />

    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:value="${staff.firstName}" required />

    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:value="${staff.lastName}" required />

    <label for="employeeEmail">Email:</label>
    <input type="text" id="employeeEmail" name="employeeEmail" th:value="${staff.employeeEmail}" required />

    <label for="jobLocation">Job Location:</label>
    <input type="text" id="jobLocation" name="jobLocation" th:value="${staff.jobLocation}" required />

    <label for="department">Department:</label>
    <input type="text" id="department" name="department" th:value="${staff.department}" required />

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" th:value="${staff.address}" required />

    <button type="submit">Submit</button>
</form>


<a href="/displayStaffDetails">Back to All Staff Details</a>
<p>"Discover the Best in Quality and assurance with AR Products."</p>
</body>
</html>
